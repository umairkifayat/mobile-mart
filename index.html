<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mart</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- navbar start -->
    <div class="navbar">
        <div class="h1">
            <h1>Mobile Mart</h1>
        </div>
        <div>
            <input class="search" type="text" placeholder="Search..."><i class="fas fa-microphone Phone"></i>
        </div>

        <div class="log-block">
            <button class="log ">Login</button>
        </div>
        <div>
            <button class="register">Register</button>
        </div>
    </div>
    <!-- navbar end -->
    <div class="header">
        <div>
            <img src="./assets/navbar 1.svg" alt="" width="50px">
        </div>
        <div>
            <img src="./assets/navbar 2.svg" alt="" width="50px">

        </div>
        <div>
            <img src="./assets/navbar 3.svg" alt="" width="50px">
        </div>
        <div>
            <img src="./assets/navbar 4.svg" alt="" width="50px">
        </div>
        <div>
            <img src="./assets/navbar 5.svg" alt="" width="50px">

        </div>
        <div>
            <img src="./assets/navbar 6.svg" alt="" width="75px">

        </div>
        <div>
            <img src="./assets/navbar 7.svg" alt="" width="75px">

        </div>
    </div>
    <!-- header end  -->
    <!-- slider area start  -->
    <div class="slider">
        <div>
            <img src="./assets/slider3.jpg" alt="" width="100%">
        </div>
    </div>
    <!-- slider area end  -->
    <!-- phones area start  -->

    <h2 class="h2">Latest Phones</h2>
    <div class="mobile container" >  
    </div>
   
    <!-- phones area end  -->
   <center> <button  onclick="gotocart()" class="addbtns">Go to Cart</button></center>
    <script src="app.js"></script>
</body>

</html>
